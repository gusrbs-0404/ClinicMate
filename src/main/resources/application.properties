spring.application.name=ClinicMate

# Spring MVC view resolver for JSP under WEB-INF
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Dev: disable view and static resource caches for quick preview
spring.mvc.view.cache=false
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# JSP development mode (Jasper)
server.servlet.jsp.init-parameters.development=true

# Server encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Tomcat(embedded) default URI encoding
server.tomcat.uri-encoding=UTF-8

# Server port
server.port=8082

# =====================
# MySQL datasource
# =====================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/clinicmate?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=root

# =====================
# JPA / Hibernate
# =====================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Prevent deprecation warnings on JDBC metadata
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=true
